<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Boilerplate | TypeScript</title>
    </head>

    <body>
        <h1 class="js-title">Title</h1>
        <h1 class="js-subtitle">Subtitle</h1>

        <label for="title-input">Title:</label>
        <input type="text" id="title-input" class="js-title-input">
        
        <label for="subtitle-input">subtitle:</label>
        <input type="text" id="subtitle-input" class="js-subtitle-input">
        
        <button class="js-button">Click Me</button>
    </body>
</html>
